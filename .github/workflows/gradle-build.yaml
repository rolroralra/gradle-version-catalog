name: Gradle Build & Test

on:
  pull_request:
  push:
    branches:
    - develop
    - master
    - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: 'gradle'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      env:
        SOCAR_REPO_ID: ${{ secrets.GITHUB_REPO_USERNAME }}
        SOCAR_REPO_KEY: ${{ secrets.GITHUB_REPO_KEY }}
        TZ: "Asia/Seoul"
      run: ./gradlew clean ktlintCheck test
